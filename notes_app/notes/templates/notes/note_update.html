{% extends 'base.html' %}
{% block title %}Create new note{% endblock %}
{% block content %}
<form method="post" class="note-form">
    {% csrf_token %}
    {{ form.media }}
    {% for field in form %}
        <div class="form-group">
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Update Note</button>
</form>
{% endblock %}
